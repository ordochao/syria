<!DOCTYPE html>
<meta charset="utf-8">
<style>

path {
  fill: none;
  stroke: #000;
  stroke-width: .5px;
}

.land-boundary {
  stroke-width: 1px;
}

.county-boundary {
  stroke: #aaa;
}

</style>
<body >
	<script src="http://d3js.org/d3.v2.min.js"></script>
	<script src="lib/colorbrewer.js"></script>
    <script src="lib/topojson.js"></script>
    <script src="lib/cartogram.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="../scripts/dataManager.js"></script>


    <button type = "button" onclick="nextStep()">Next</button>


<script>

var width = 800,
    height = 550;

var proj = d3.geo.albers().origin([34.957995,38.496094]);
    proj.translate([175,-75]);
    proj.parallels([32,42]);
    proj.scale(5120);

var path = d3.geo.path().projection(proj);

var carto = d3.cartogram()
			.projection(proj)
			.properties(function(d) {
				return window.dataManager.dataById[d.id];
            }).value(function(d) {
            	if (d.properties == undefined) {
            		return 1;
            	}
            	var output = (!isNaN(d.properties.monthlyValues[currentValue])) ? +d.properties.monthlyValues[currentValue]+20+Math.random():1;
            	return output;       
            });

var currentValue = 0;

var svg = d3.select("body").append("svg")
			.attr("width", width)
			.attr("height", height);



colors = colorbrewer.RdYlBu[3]
            .reverse()
            .map(function(rgb) { 
            	return d3.hsl(rgb); });

init = function () {
	loadData();
}

loadData = function () {
	$('body').on(window.dataManager.LOADED_DATA_EVENT, dataLoadedHandler);
    dataManager.loadData();
}

dataLoadedHandler = function(event) {
	features = carto(window.dataManager.topology,window.dataManager.governorates).features;
	states = svg.selectAll("path").data(features)
	.enter().append("path")
	.attr("d",carto.path)
	.attr("class", "state-boundary");
}

nextStep = function () {
	currentValue = (currentValue + 1)%7;
	refreshJson();
}

refreshJson = function () {
		console.log("refreshed json");
		features = carto(window.dataManager.topology,window.dataManager.governorates).features;
		states.data(features).transition()
          .duration(750)
          .ease("linear")
          .attr("d", carto.path);
}

init();
</script>
